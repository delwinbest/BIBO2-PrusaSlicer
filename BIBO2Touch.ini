start_gcode = ;Start code PrusaSlicer BIBO 2 printers\nG21  ; set units to metric\nG90  ; absolute positioning\nM107 ; start with the fan off\nM190 S{first_layer_bed_temperature[0] - 5} ; wait for bed temp\nM140 S[first_layer_bed_temperature]  ; continue bed heating to full temp while other things are happening\nM104 S[first_layer_temperature_0] T0; set 1st nozzle heater to first layer temperature\nM104 S[first_layer_temperature_1] T1; set 2nd nozzle heater to first layer temperature\nM105 ; Report Temperatures\nM109 S[first_layer_temperature_0] T0; wait for 1st nozzle heat to first layer temperature\nM109 S[first_layer_temperature_1] T1; wait for 2nd nozzle heat to first layer temperature\nM105 ; Report Temperatures\nG28 X0 Y0      ; move X/Y to min endstops\nG28 Z0         ; move Z to min endstops\nG1 Z2.0 F400   ; move the platform down 2mm\nT[initial_tool]; switch to initial tool position\nG92 E0.0       ; reset extruder\nG28            ; Home all axis\nG1 Y0 F1200 E0 ; move Y to min endstop and extrude 0 filament\nG92 E0.0       ; reset extruder and zero the current extruder coordinate before printing\nM117 BIBO now Printing... ; Put now printing message on screen
end_gcode = ;BIBO End GCode\nM107 ; turn fans off\nG91 ; Relative positioning\nG1 Z1 F100\nM140 S0    ; Disable heated bed\nM104 T0 S0 ; extruder T0 heater off\nM104 T1 S0 ; extruder T1 heater off\nG1 Z+0.5 X-20 Y-20 F300 ; move Z down then move print head a bit out of the way\nG28 X0 Y0 ; move X/Y to min endstops, so the head is out of the way\n{if layer_z < max_print_height}G1 Z{z_offset+min(layer_z+30, max_print_height)}{endif} ; Move print bed down to present the print\nG90    ; Absolute positioning\nG92 E0.0 ; Reset extruder position\nM84    ; Turn steppers off\nM117 BIBO Print complete ; Put print complete message on screen
thumbnails = 
toolchange_gcode = 
use_relative_e_distances = 1
wipe = 1,1
z_offset = 0

[printer:BIBO2 Touch E1 right only extrusion]
inherits = *common*
printer_model = BIBO2E1
printer_variant = 0.4
extruder_colour = #FFFF00
printer_notes = Do not remove the following keywords! These keywords are used in the "compatible printer" condition of the print and filament profiles to link the particular print and filament profiles to this printer profile.\nPRINTER_VENDOR_BIBO\nPRINTER_MODEL_BIBO2E1
nozzle_diameter = 0.4
retract_before_travel = 1
retract_length = 4
retract_speed = 40
deretract_speed = 40
retract_before_wipe = 70%
default_print_profile = 0.20mm NORMAL @BIBO2
default_filament_profile = Generic PLA @BIBO2
start_gcode = ;Start code PrusaSlicer BIBO 2 printers E1 only\nG21            ; set units to metric\nG90            ; absolute positioning\nM107           ; start with the fan off\nM190 S{first_layer_bed_temperature[0] - 5} ; wait for bed temp\nM140 S[first_layer_bed_temperature]  ; continue bed heating to full temp while other things are happening\nM104 S[first_layer_temperature_0] T0 ; set 1st nozzle heater to first layer temperature\nM104 S{first_layer_temperature[0] * 0.791} T1 ; set 2nd nozzle heater to 79.1 percent standby temp\nM105 ; Report Temperatures\nM109 S[first_layer_temperature_0] T0 ; wait for 1st nozzle heat to first layer temperature\nM109 S{first_layer_temperature[0] * 0.791} T1 ; wait for 2nd nozzle heat to 79.1 percent standby temp\nM105 ; Report Temperatures\nG28 X0 Y0        ; move X/Y to min endstops\nG28 Z0           ; move Z to min endstops\nG1 Y0 F1200 E0   ; move Y to min endstop and extrude 0 filament\nT[initial_tool]  ; switch to initial tool position\nG92 E0.0         ; reset extruder\nM117 Cleaning... ; Put Cleaning message on screen, Attempt Nozzle Wipe (for ooze free startup)\nG1 X-15.0 Y-92.9 Z0.3 F2400.0     ; move to start-line position\nG1 X15.0 Y-92.9 Z0.3 F1000.0 E2   ; draw 1st line\nG1 X15.0 Y-92.6 Z0.3 F3000.0      ; move to side a little\nG1 X-15.0 Y-92.6 Z0.3 F1000.0 E4  ; draw 2nd line\nG1 X-15.0 Y-92.3 Z0.3 F3000.0     ; move to side a little\nG1 X15.0 Y-92.3 Z0.3 F1000.0 E6   ; draw 3rd line\nG1 X15.0 Y-92 Z0.3 F3000.0        ; move to side a little\nG1 X-15.0 Y-92 Z0.3 F1000.0 E8    ; draw 4th line\nG1 X-16.0 Y-91.7 Z0.3 F3000.0     ; move to side a little\nG1 X16.0 Y-91.7 Z0.3 F1000.0 E10  ; draw 5th line\nG1 X16.0 Y-91.4 Z0.3 F3000.0      ; move to side a little\nG1 X-16.0 Y-91.4 Z0.3 F1000.0 E12 ; draw 5th line\nG1 E11.5 F2400               ; retract filament 0.5mm\nG92 E0.0 ; reset extruder and zero the current extruder coordinate before printing\nM117 BIBO E1 now Printing... ; Put now printing message on screen
end_gcode = ;BIBO End GCode\nM107 ; turn fans off\nG91 ; Relative positioning\nG1 Z1 F100\nM140 S0    ; Disable heated bed\nM104 T0 S0 ; extruder T0 heater off\nM104 T1 S0 ; extruder T1 heater off\nG1 Z+0.5 X-20 Y-20 F300 ; move Z down then move print head a bit out of the way\nG28 X0 Y0 ; move X/Y to min endstops, so the head is out of the way\n{if layer_z < max_print_height}G1 Z{z_offset+min(layer_z+30, max_print_height)}{endif} ; Move print bed down to present the print\nG90    ; Absolute positioning\nG92 E0.0 ; Reset extruder position\nM84    ; Turn steppers off\nM117 BIBO Print complete ; Put print complete message on screen
thumbnails = 
toolchange_gcode = 
use_relative_e_distances = 1
wipe = 1
z_offset = 0


[printer:BIBO2 Touch E2 left only extrusion]
inherits = *common*
printer_model = BIBO2E2
printer_variant = 0.4
extruder_colour = #229403
printer_notes = Do not remove the following keywords! These keywords are used in the "compatible printer" condition of the print and filament profiles to link the particular print and filament profiles to this printer profile.\nPRINTER_VENDOR_BIBO\nPRINTER_MODEL_BIBO2E2
nozzle_diameter = 0.4
retract_before_travel = 1
retract_length = 4
retract_speed = 40
deretract_speed = 40
retract_before_wipe = 70%
default_print_profile = 0.20mm NORMAL @BIBO2
default_filament_profile = Generic PLA @BIBO2
start_gcode = ;Start code PrusaSlicer BIBO 2 printers E2 only (i.e. T1)\nG21  ; set units to metric\nG90  ; absolute positioning\nM107 ; start with the fan off\nM140 S[first_layer_bed_temperature] ; set bed temp\nM105 ; Report Temperatures\nM190 S[first_layer_bed_temperature] ; wait for bed temp\nM104 S{first_layer_temperature[0] * 0.791} T0 ; set 1st nozzle heater to 79.1 percent standby temp\nM104 S[first_layer_temperature_0] T1 ; set 2nd nozzle heater to first layer temperature\nM105 ; Report Temperatures\nM109 S{first_layer_temperature[0] * 0.791} T0 ; set 1st nozzle heater to 79.1 percent standby temp\nM109 S[first_layer_temperature_0] T1 ; Wait for 2nd nozzle heater to first layer temperature\nM105 ; Report Temperatures\nG28 X0 Y0  ; move X/Y to min endstops\nG28 Z0     ; move Z to min endstops\nG1 Z2 F400 ; move the print bed down 2mm\nT0 ; switch to tool position T0\nG90 ; absolute positioning\nG92 E0.0 ; zero the current extruder coordinate\nG28 ; Home all axis\nG1 Y0 F1200 E0 ; move Y to min endstop and reset extruder\nG92 E0.0 ; zero the current extruder coordinate\nT1 ; switch to tool position T1\nG92 E0.0 ; zero the current extruder coordinate\nM117 E2 nozzle wipe... ; Put Nozzle wipe message on screen, Attempt Nozzle Wipe (for ooze free startup)\nG1 X-15.0 Y-92.9 Z0.3 F2400.0       ; move to start-line position\nG1 X15.0 Y-92.9 Z0.3 F1000.0 E2     ; draw 1st line\nG1 X15.0 Y-92.6 Z0.3 F3000.0        ; move to side a little\nG1 X-15.0 Y-92.6 Z0.3 F1000.0 E4    ; draw 2nd line\nG1 X-15.0 Y-92.3 Z0.3 F3000.0       ; move to side a little\nG1 X15.0 Y-92.3 Z0.3 F1000.0 E6     ; draw 3rd line\nG1 X15.0 Y-92 Z0.3 F3000.0          ; move to side a little\nG1 X-15.0 Y-92 Z0.3 F1000.0 E8      ; draw 4th line\nG1 X-16.0 Y-91.7 Z0.3 F3000.0       ; move to side a little\nG1 X16.0 Y-91.7 Z0.3 F1000.0 E10    ; draw 5th line\nG1 X16.0 Y-91.4 Z0.3 F3000.0        ; move to side a little\nG1 X-16.0 Y-91.4 Z0.3 F1000.0 E12   ; draw 5th line\nG1 E11.5 F2400                ; retract filament 0.5mm\nG92 E0.0 ; reset extruder coordinate to zero before printing\nM117 BIBO Now Printing from E2... ; Put now printing message on screen
end_gcode = ;BIBO End GCode\nM107 ; turn fans off\nG91 ; Relative positioning\nG1 Z1 F100\nM140 S0    ; Disable heated bed\nM104 T0 S0 ; extruder T0 heater off\nM104 T1 S0 ; extruder T1 heater off\nG1 Z+0.5 X-20 Y-20 F300 ; move Z down then move print head a bit out of the way\nG28 X0 Y0 ; move X/Y to min endstops, so the head is out of the way\n{if layer_z < max_print_height}G1 Z{z_offset+min(layer_z+30, max_print_height)}{endif} ; Move print bed down to present the print\nG90    ; Absolute positioning\nG92 E0.0 ; Reset extruder position\nM84    ; Turn steppers off\nM117 BIBO Print complete ; Put print complete message on screen
thumbnails = 
toolchange_gcode = 
use_relative_e_distances = 1
wipe = 1
z_offset = 0