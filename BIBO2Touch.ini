# Print profiles for the BIBO printers.

[vendor]
# Vendor name will be shown by the Config Wizard.
name = BIBO
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 0.0.1-alpha13

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
# Printer model name will be shown by the installation wizard.

[printer_model:BIBO2]
name = BIBO2 Touch Dual extrusion
variants = 0.4
technology = FFF
family = BIBO2
# bed_model = BIBO2_bed.stl
# bed_texture = BIBO2.svg

default_materials = Generic PLA @BIBO2; Generic PETG @BIBO2; Generic ABS @BIBO2; Prusament PLA @BIBO2; Prusament PETG @BIBO2;

[printer_model:BIBO2E1]
name = BIBO2 Touch E1 right only extrusion
variants = 0.4
technology = FFF
family = BIBO2
# bed_model = BIBO2_bed.stl
# bed_texture = BIBO2.svg
default_materials = Generic PLA @BIBO2E1; Generic PETG @BIBO2E1; Generic ABS @BIBO2E1; Prusament PLA @BIBO2E1; Prusament PETG @BIBO2E1;

[printer_model:BIBO2E2]
name = BIBO2 Touch E2 left only extrusion
variants = 0.4
technology = FFF
family = BIBO2
# bed_model = BIBO2_bed.stl
